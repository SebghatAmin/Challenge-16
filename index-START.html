<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>

  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector(".hero");
      const text = hero.querySelector("h1");
      const walk = 500; // The maximum shadow distance

      function shadow(e) {
        const { offsetWidth: width, offsetHeight: height } = hero; // Get hero dimensions
        let { offsetX: x, offsetY: y } = e; // Get mouse position relative to the target

        // Adjust x and y if the event target is different from `hero`
        if (this !== e.target) {
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
        }

        // Calculate shadow distances
        const xWalk = Math.round((x / width) * walk - walk / 2);
        const yWalk = Math.round((y / height) * walk - walk / 2);

        // Apply the shadow to the text element
        text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
      ${-xWalk}px ${yWalk}px 0 rgba(0,255,255,0.7),
      ${yWalk}px ${-xWalk}px 0 rgba(0,255,0,0.7),
      ${-yWalk}px ${xWalk}px 0 rgba(0,0,255,0.7)
    `;
      }

      // Add event listener to trigger shadow effect on mousemove
      hero.addEventListener("mousemove", shadow);
    </script>
  </body>
</html>
